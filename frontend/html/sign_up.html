<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/frontend/css/login-register.css" />
    <script src="/frontend/javascript/login-register.js"></script>
    <script type="module" src="../call-api/handler-register.js"></script>
    <script src="../call-api/node_modules/axios/dist/axios.min.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Register</h1>
        <div class="input-box">
          <input id="email" type="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>

        <div class="input-box">
          <input id="username" type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i
            class="bx bxs-lock-alt"
            id="togglePassword"
            onclick="togglePasswordVisibility()"
          ></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="repeat-password"
            placeholder="Repeat Password"
            required
          />
          <i
            class="bx bxs-lock-alt"
            id="toggleRepeatPassword"
            onclick="toggleRepeatPasswordVisibility()"
          ></i>
        </div>

        <div class="remember-forgot">
          <lable><input type="checkbox" /> Remember me</lable>
          <a href="forgot_password.html">Forgot Password?</a>
        </div>

        <button id="sign_up" type="submit" class="btn">Sign up</button>

        <div class="register-link">
          <p>Already have a account? <a href="sign_in.html">Login</a></p>
        </div>
      </form>
    </div>
  </body>
</html>

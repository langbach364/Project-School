<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý người dùng - J97 Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link rel="stylesheet" href="../css/user.css" />
    <link rel="stylesheet" href="../css/menu_rps_admin.css" />
  </head>
  <body>
    <header
      class="uk-sticky uk-sticky-fixed animate__animated animate__fadeInDown"
    >
      <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
        <div class="uk-navbar-left">
          <a href="#" class="uk-navbar-item uk-logo">J97 Shop Admin</a>
        </div>
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <li><a href="../html/admin.html">Bảng điều khiển</a></li>
            <li><a href="../html/user.html">Thông tin người dùng</a></li>
            <li><a href="../html/product-panel.html">Quản lý sản phẩm</a></li>
            <li><a href="#orders">Quản lý đơn hàng</a></li>
          </ul>
        </div>
        <div class="uk-navbar-right">
          <ul class="uk-navbar-nav">
            <li>
              <a href="#"
                ><span uk-icon="icon: user" class="uk-icon"></span> Admin</a
              >
            </li>
            <li>
              <a href="#" class="logout">Đăng xuất</a>
            </li>
          </ul>
        </div>
        <div class="menu-icon uk-navbar-right">
          <a href="javascript:void(0);" uk-icon="icon: menu"></a>
        </div>
        <div class="uk-navbar-dropdown">
          <ul class="uk-nav uk-dropdown-nav">
            <li><a href="../html/admin.html">Bảng điều khiển</a></li>
            <li><a href="../html/user.html">Thông tin người dùng</a></li>
            <li><a href="../html/product-panel.html">Quản lý sản phẩm</a></li>
            <li><a href="#orders">Quản lý đơn hàng</a></li>
            <li>
              <a href="#"
                ><span uk-icon="icon: user" class="uk-icon"></span> Admin</a
              >
            </li>
            <li>
              <a href="#" class="logout">Đăng xuất</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="uk-container">
      <h1>Quản lý người dùng</h1>

      <div class="uk-margin">
        <input
          id="searchInput"
          class="uk-input uk-width-1-2"
          type="text"
          placeholder="Tìm kiếm người dùng theo tên hoặc email..."
        />
        <button id="searchButton" class="uk-button uk-button-primary">
          Tìm kiếm
        </button>
      </div>

      <div class="table-container">
        <table class="uk-table uk-table-hover uk-table-divider user-table">
          <thead>
            <tr>
              <th class="id-column">ID</th>
              <th class="email-column">Email</th>
              <th class="name-column">Tên người dùng</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Dữ liệu người dùng sẽ được thêm vào đây bằng JavaScript -->
          </tbody>
        </table>
      </div>

      <ul class="uk-pagination uk-flex-center" uk-margin id="pagination">
        <!-- Phân trang sẽ được thêm vào đây bằng JavaScript -->
      </ul>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../javascript/menu_rps_admin.js"></script>
    <script type="module" src="../javascript/user.js"></script>

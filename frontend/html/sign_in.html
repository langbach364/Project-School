<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="../css/login-register.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div
      class="uk-section uk-flex uk-flex-middle uk-animation-fade"
      uk-height-viewport
    >
      <div class="uk-width-1-1">
        <div class="uk-container">
          <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
            <div class="uk-width-1-1@m">
              <div
                class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large"
              >
                <h1 class="uk-card-title uk-text-center">Login</h1>
                <form>
                  <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                      <span class="uk-form-icon" uk-icon="icon: user"></span>
                      <input
                        id="log"
                        class="uk-input"
                        type="text"
                        placeholder="Username or Email"
                        required
                      />
                    </div>
                  </div>
                  <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                      <a
                        href="#"
                        class="uk-form-icon"
                        uk-icon="icon: lock"
                        onclick="togglePasswordVisibility('password', this)"
                      ></a>
                      <input
                        id="password"
                        class="uk-input"
                        type="password"
                        placeholder="Password"
                        required
                      />
                    </div>
                  </div>
                  <div class="uk-margin uk-flex uk-flex-between uk-flex-middle">
                    <label
                      ><input class="uk-checkbox" type="checkbox" /> Remember
                      me</label
                    >
                    <a class="uk-link" href="forgot_password.html"
                      >Forgot Password?</a
                    >
                  </div>
                  <div id="toast-container"></div>
                  <button
                    id="sign_in"
                    type="submit"
                    class="uk-button uk-button-primary uk-width-1-1"
                  >
                    Sign in
                  </button>
                  <div class="uk-text-small uk-text-center uk-margin-top">
                    Don't have an account? <a href="../index.html">Register</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../javascript/notify.js"></script>
    <script src="../javascript/login-register.js"></script>
    <script type="module" src="../call-api/handler-login.js"></script>
    <script src="../call-api/node_modules/axios/dist/axios.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/frontend/css/login-register.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="/frontend/javascript/login-register.js"></script>
    <script type="module" src="../call-api/handler-login.js"></script>
    <script src="../call-api/node_modules/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input id = "log" type="text" placeholder="Username or Email" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i
            class="bx bxs-lock-alt"
            id="togglePassword"
            onclick="togglePasswordVisibility()"
          ></i>
        </div>

        <div class="remember-forgot">
          <lable><input type="checkbox"/> Remember me</lable>
          <a href="forgot_password.html">Forgot Password?</a>
        </div>

        <button id = "sign_in"type="submit" class="btn">Sign in</button>

        <div class="register-link">
          <p>Don't have an account? <a href="./sign_up.html">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>

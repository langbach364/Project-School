<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="../css/login-register.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div class="uk-section uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
      <div class="uk-width-1-1">
        <div class="uk-container">
          <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
            <div class="uk-width-1-1@m">
              <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                <h1 class="uk-card-title uk-text-center">Đổi mật khẩu</h1>
                <form>
                  <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                      <a href="#" class="uk-form-icon" uk-icon="icon: unlock" onclick="togglePasswordVisibility('password', this)"></a>
                      <input id="password" class="uk-input" type="password" placeholder="Nhập mật khẩu mới" required />
                    </div>
                  </div>
                  <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                      <a href="#" class="uk-form-icon" uk-icon="icon: unlock" onclick="togglePasswordVisibility('repeat-password', this)"></a>
                      <input id="repeat-password" class="uk-input" type="password" placeholder="Nhập lại mật khẩu" required />
                    </div>
                    <span id="passwordError" class="uk-text-danger" style="display: none;">Mật khẩu không khớp.</span>
                  </div>
                  <div id="toast-container"></div>
                  <button id="sign_up" type="submit" class="uk-button uk-button-primary uk-width-1-1">Tiếp tục</button>
                  <div class="uk-text-small uk-text-center uk-margin-top">
                    Đã có tài khoản? <a href="sign_in.html">Đăng nhập</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../javascript/notify.js"></script>
    <script src="../javascript/login-register.js"></script>
    <script src="../call-api/node_modules/axios/dist/axios.min.js"></script>
    <script src="../call-api/handler-change.js"></script>
    <script src="../javascript/check_password.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="../css/login-register.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div
      class="uk-section uk-flex uk-flex-middle uk-animation-fade"
      uk-height-viewport
    >
      <div class="uk-width-1-1">
        <div class="uk-container">
          <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
            <div class="uk-width-1-1@m">
              <div
                class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large"
              >
                <h1 class="uk-card-title uk-text-center">Forgot Password</h1>
                <h5 class="uk-text-center">
                  Please enter the email you use to send code
                </h5>
                <form>
                  <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                      <span class="uk-form-icon" uk-icon="icon: mail"></span>
                      <input
                        id="forget_password"
                        class="uk-input"
                        type="email"
                        placeholder="Email"
                        required
                      />
                    </div>
                  </div>
                  <div id="toast-container"></div>
                  <button
                    type="submit"
                    class="uk-button uk-button-primary uk-width-1-1"
                    id="resetButton"
                  >
                    Request Password Reset
                  </button>
                  <div class="uk-text-small uk-text-center uk-margin-top">
                    Back to <a href="sign_in.html">Sign in</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../javascript/notify.js"></script>
    <script src="../call-api/handler-forget.js"></script>
    <script src="../call-api/node_modules/axios/dist/axios.min.js"></script>
  </body>
</html>
